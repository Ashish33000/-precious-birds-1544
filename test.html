<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #navbar{

      height:auto;
      width:100%;
      display: flex;
    }
    #left{

      height: 100px;
      width:4%;
    }
    #left img{
      width: 50px;
      height: 50px;
      margin-top:20px;
      margin-left:15px;
    }
    #middle{
 
      height: 100px;
      width:76%;
    }
    #right{
 
      height: 100px;
      width:20%;
    }
    #signin{
      font-size: 30px;
      padding: 10px 20px;
      position: relative;
      border: 0px;
      top:20px;
      left:10px;
      border-radius: 5px;   
      }
      #signup{
        font-size: 30px;
        padding: 10px 10px;
        position: relative;
        top:-39px;
        left:150px;
        border: 0px;
        background-color: #8bc34a;
        border-radius: 5px;
      }
      #signup:hover{
        background-color: green;
      }
    /* navbarcss */
    *{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    header{
      background-color: #f8f0f0;
    }
    li{
      list-style: none;
    }
    a{
      color: rgb(82, 78, 78);
      text-decoration: none;
    }
    .navbar{
      min-height: 70px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 24px;
    }
    .nav-menu{
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap:60px;
    }
    .nav-branding{
      font-size: 2rem;
    }
    .nav-link{
      font-size: 20px;
      transition: 0.7s ease;
      color: rgb(61, 61, 61);
    }
    .nav-link:hover{
      color: dodgerblue;
    }
    .hamburger{
      display: none;
      cursor: pointer;
    }
    .bar{
      display: block;
      width:25px;
      height: 3px;
      margin: 5px auto;
      -webkit-transition: all 0.3s ease-in-out;
      transition: all 0.3s ease-in-out;
      background-color: rgb(18, 13, 37);
    }
    
    @media(max-width:768px){
      .hamburger{
        display: block;
      }
      .hamburger.active .bar:nth-child(2){
      opacity: 0;
      }
      .hamburger.active .bar:nth-child(1){
      transform: translateY(8px) rotate(45deg)
      }
      .hamburger.active .bar:nth-child(3){
      transform: translateY(-8px) rotate(-45deg)
      }
      .nav-menu{
        position: fixed;
        left:-100%;
        top:70px;
        gap:0;
        flex-direction: column;
        background-color: #1aa52d;
        width:100%;
        text-align: center;
        transition: 0.3s;

      }
      .nav-item{
        margin: 16px 0;
      }
      .nav-menu.active{
        left:0;
      }
      #signup,#signin{
        opacity: 0;
      }
      
      #left img{
        opacity: 0;
      }


    }
  
  </style>
</head>
